{% extends "base.html" %} {% block title %}Registrarse{% endblock %} {% block
content %}
<h1>Registrarse</h1>
<form action="{{ url_for('auth.register') }}" method="post">
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>
  <div class="mt-3">
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-success mt-3">Registrar</button>
</form>
<p class="mt-3">
  ¿Ya tienes cuenta?
  <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a>.
</p>
{% endblock %}
