{% extends "base.html" %} {% block title %}Iniciar Sesión{% endblock %} {% block
content %}
<h1>Iniciar Sesión</h1>
<form action="{{ url_for('auth.login') }}" method="post">
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>
  <div class="mt-3">
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Entrar</button>
</form>
<p class="mt-3">
  ¿No tenes cuenta?
  <a href="{{ url_for('auth.register') }}">Regístrate aquí</a>.
</p>
{% endblock %}
